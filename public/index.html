<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>box game</title>
</head>

<body>
    <h2 class="title">Simple Box Game</h2>
    <img id="box" src="img/box.png" style="display:none;">
    <img id="blueBall" src="img/blueBall.png" style="display:none;">
    <img id="redBall" src="img/redBall.png" style="display:none;">
    
    <div class="main-body">
        <div class="board">
            <div class="user-name">
                <span>Player Name：</span>  
                <input type="text" id="my_name" value="" > 
                <button class="button1" id="change_name">Update Name</button>
            </div>
            <div class="play-status">
                <span>Status：</span>
                <span id="current_status">Not Start</span>
            </div>
            <canvas id="boxboard" width="500" height="50"></canvas>
        </div>
      
       <div class="onine-user">
            <p class="onine-title">Online Player</p>
            <div id="user_list"></div>
        </div>
    </div>
   
    <script id="user_template" type="text/x-handlebars-template">
        {{#each userList}}
        <div class="user-item">
            <p class="user-info">{{name}}</p>
            <button class="user-status {{statusClass}}" data-id="{{id}}" data-name="{{name}}">{{statusText}}</button>
        </div>
        {{/each}}
    </script>
    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/socket.io.js"></script>
    <script src="./lib/handlebars.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
